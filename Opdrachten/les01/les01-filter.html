<body>
    <div class="img-flex-container">
    <img src="van.jpg" alt="Foto van Van" id="img-van">
</div>
    <div class="button-flex-container">
    <button id="normal" type="button" >NORMAL</button>
    <button id="grayscale" type="button" >GRAYSCALE</button>
    <button id="sepia" type="button" >SEPIA</button>
    <button id="hue" type="button" >HUE</button>
    <button id="blur" type="button" >BLUR</button>
</div>
<div class="opacity-flex-container">
OPACITY :
    <input type="range" min="1" max="100" value="100"  id="range"  oninput="change_Opacity">
</div>

<script>
    let img = document.querySelector('#img-van');
     let range = document.getElementById('range');

    function change_Opacity(){
        var val = range.value;

        img.style.filter = "opacity(" + val + ")";

        img.innerHTML =   val + "%";
    };

let btngrayscale = document.querySelector('#grayscale');
btngrayscale.addEventListener('click', function() {
    img.classList.remove('sepia');
    img.classList.remove('hue');
    img.classList.remove('blur');
    img.classList.add('grayscale');
});


let btnsepia = document.querySelector('#sepia');
btnsepia.addEventListener('click', function() {
    img.classList.remove('grayscale');
    img.classList.remove('hue');
    img.classList.remove('blur');
  img.classList.add('sepia');
});  

let btnhue = document.querySelector('#hue');
btnhue.addEventListener('click', function() {
    img.classList.remove('grayscale');
    img.classList.remove('sepia');
    img.classList.remove('blur');
  img.classList.add('hue');
});  

let btnblur = document.querySelector('#blur');
btnblur.addEventListener('click', function() {
    img.classList.remove('grayscale');
    img.classList.remove('hue');
    img.classList.remove('sepia');
  img.classList.add('blur');
});  
</script>
